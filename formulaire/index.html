<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>

<body>
  <main>
    <h1>freeCodeCamp Survey Form</h1>
    <p> <i> Thank you for taking the time to help us improve the platform</i></p>

    <form action="" method="post">


      <label for="name">Name </label>
      <input type="text" placeholder="Enter your name">
      <br>
      <label for="email">Email </label>
      <input type="text" id="email" placeholder="Enter your Email">
      <br>
      <label for="age">Age (optionnal) </label>
      <input type="text" id="age" placeholder="Enter your age" min="18" max="30">
      <br>
      <label for="role"> Which option best describes your current role ?
        <select name="role" id="role" value="Select current role">
          <option value="">Select current role</option>
          <br>

          <label for="recommand">Would you recommencend freeCodeCamp to a friend ?
            <input type="radio" id="recommand" value="radio">
            <br>
            <input type="radio" id="yes">
            <label for="yes">Definitely
              <br>
              <input type="radio" id="maybe">
              <label for="maybe">Maybe
                <br>
                <input type="radio" id="no">
                <label for="no"> Not sure </label>
                <br>
                <label for="option">What is your favorite feacture of freeCodeCamp </label>
                <select name="option" id="option">Select an option</select>
                <option value=""></option>

                <label for="improvement">What would you like to see improved ? (Check all that apply)</label>
                <br>
                <input type="checkbox" id="front">
                <label for="front">Front-end Projects</label>
                <br>
                <input type="checkbox" id="back">
                <label for="back">Back-end Projects</label>
                <br>
                <input type="checkbox" id="data">
                <label for="checkbox" id="data">Data Visualization</label>
                <br>
                <input type="checkbox" id="challenge">
                <label for="challenge">Challenges</label>
                <br>
                <input type="checkbox" id="open-source">
                <label for="open-source">Open Source Community</label>
                <br>
                <input type="checkbox" id="back">
                <label for="back">Back-end Projects</label>
                <br>
                <input type="checkbox" id="help">
                <label for="help">Gitter help rooms</label>
                <br>
                <input type="checkbox" id="videos">
                <label for="videos">Videos</label>
                <br>
                <input type="checkbox" id="meetups">
                <label for="meetups">City Meetups</label>
                <br>
                <input type="checkbox" id="wiki">
                <label for="wiki">Wiki</label>
                <br>
                <input type="checkbox" id="forum">
                <label for="forum">Forum</label>
                <br>
                <input type="checkbox" id="plus">
                <label for="plus">Additional Courses</label>
                <br>

                <textarea name="message" id="message" placeholder="Enter your comment here..." cols="50"
                  rows="5">Any comments or suggestions ? </textarea>

    </form>

  </main>
</body>

</html>
